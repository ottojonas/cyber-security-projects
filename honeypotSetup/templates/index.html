<!DOCTYPE html>
<html>
  <head>
    <title>word press login</title>
  </head>

  <body>
    <h2>login form</h2>
    <form action="/login" method="post">
      <label for="username">username:</label>
      <input type="text" id="username" required /><br /><br />
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required /><br /><br />
      <input type = "submit" value = "login"
    </form>
  </body>
</html>
